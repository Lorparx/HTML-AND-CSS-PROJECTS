<DOCTYPE html>
<html>
	<body>
	<Style>
	.font_1 {
		background-color: black;
		color: yellow;
		font-size: large;
	}
	.font_2 {
		background-color: darkblue;
		color: white;
		font-size: medium;
	}
	</style>
	<h2 class="font_1">This h2 element is in font 1</h2>
	<h3 class="font_2">This h3 element is in font 2<h3>
	<h4 class="font_1">Even thought this is an h4 element, it is styled as the h2 because we pointed the class attribute to font_1</h4>
	</body>
</html>
